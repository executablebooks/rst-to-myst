repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: end-of-file-fixer
  - id: mixed-line-ending
  - id: trailing-whitespace
    exclude: |
        (?x)^(
            tests/fixtures/.*
        )$
  - id: check-yaml
  - id: check-toml

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.7.1
  hooks:
    - id: ruff-format
      name: python format
    - id: ruff
      alias: ruff-check
      name: python lint
      args: [--fix]
