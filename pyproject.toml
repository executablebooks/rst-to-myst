[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
dist-name = "rst-to-myst"
module = "rst_to_myst"
author = "Chris Sewell"
author-email = "executablebooks@gmail.com"
home-page = "https://github.com/executablebooks/rst-to-myst"
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
description-file = "README.md"
keywords = "restructuredtext,markdown,myst"

requires-python=">=3.7"
requires=[
    "docutils>=0.15,<0.18",
    "importlib_resources~=3.1;python_version<'3.9'",
    "pyyaml",
    "markdown-it-py~=1.0",
    "mdformat~=0.7.6",
    "mdformat-myst~=0.1.4",
    "mdformat-deflist~=0.1.0",
    "click>=7.1,<9"
]

[tool.flit.entrypoints."console_scripts"]
rst2myst = "rst_to_myst.cli:main"

[tool.flit.metadata.requires-extra]
sphinx = ["sphinx>=3.2,<5"]
test = [
    "pytest~=6.0",
    "coverage",
    "pytest-cov",
    "pytest-regressions"
]
docs = [
    "myst-parser",
    "sphinx-book-theme",
    "sphinx-click",
    "sphinx-design"
]

[tool.flit.sdist]
include = ["LICENSE", "README.md", "rst_to_myst/data/directives.yml"]
exclude = [".github/", "tests/"]

[tool.isort]
profile = "black"
known_first_party = ["rst_to_myst", "tests"]
# Group first party and local folder imports together
no_lines_before = ["LOCALFOLDER"]
